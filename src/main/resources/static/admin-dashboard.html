<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - SmartDine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body{font-family:'Poppins',sans-serif;background:#f4f6f9;}
    .sidebar{
     height:100vh;
     background:linear-gradient(180deg,#ff6a00,#ee0979);
     color:#fff;
     padding:20px;
    }
    .sidebar h4{font-weight:600;}
    .sidebar a{
     color:#fff;text-decoration:none;
     display:block;padding:10px 15px;
     border-radius:12px;margin-bottom:8px;
    }
    .sidebar a:hover{background:rgba(255,255,255,.2);}
    .card{
     border:none;border-radius:16px;
     box-shadow:0 8px 20px rgba(0,0,0,.08);
    }
    .btn-primary{
     background:linear-gradient(90deg,#ff6a00,#ee0979);
     border:none;border-radius:20px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <div class="col-md-3 sidebar">
      <h4>üçΩÔ∏è SmartDine</h4>
      <a href="#" onclick="show('menu')">üçî Menu</a>
      <a href="#" onclick="show('orders')">üì¶ Orders</a>
      <a href="#" onclick="show('tables')">ü™ë Tables / QR</a>
      <a href="#" onclick="logout()">üö™ Logout</a>
    </div>

    <div class="col-md-9 p-4">
      <h3 id="title">Dashboard</h3>
      <div class="row mb-4" id="stats"></div>


      <div id="menu">
        <div class="card p-3 mb-4">
          <h5>Add Menu Item</h5>
          <div class="row g-2">
            <div class="col"><input id="name" class="form-control" placeholder="Name"></div>
            <div class="col"><input id="price" class="form-control" placeholder="Price"></div>
            <div class="col"><input id="category" class="form-control" placeholder="Category"></div>
            <div class="col">
              <input id="imageUrl" class="form-control" placeholder="Image URL">
            </div>

            <div class="col">
              <button class="btn btn-primary w-100" onclick="addItem()">Add</button>
            </div>
          </div>
        </div>

        <div class="card p-3">
          <h5>Menu List</h5>
          <table class="table">
            <thead>
            <tr><th>Name</th><th>Price</th><th>Category</th><th>Action</th></tr>
            </thead>
            <tbody id="menuRows"></tbody>
          </table>
        </div>
      </div>


      <div id="orders" style="display:none;">
        <div class="card p-3">
          <h5>Orders</h5>
          <table class="table">
            <thead>
            <tr>
              <th>ID</th>
              <th>Table</th>
              <th>Total</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody id="orderRows"></tbody>
          </table>

        </div>
      </div>

      <div id="tables" style="display:none;">
        <div class="card p-3">
          <h5>Tables & QR Generator</h5>
          <div class="row g-2">
            <div class="col-md-6">
              <input id="tableNo" class="form-control" placeholder="Enter table number">
            </div>
            <div class="col-md-6">
              <button class="btn btn-primary w-100" onclick="genQR()">Generate QR</button>
            </div>
          </div>
          <div id="qrcode" class="mt-3 text-center"></div>
        </div>
      </div>


    </div>
  </div>
</div>

  <script>

    if(!localStorage.getItem("admin")){
  window.location="admin-login.html";
}


    function show(sec){
 ["menu","orders","tables"].forEach(s=>{
  document.getElementById(s).style.display="none";
 });
 document.getElementById(sec).style.display="block";
 document.getElementById("title").innerText =
  sec.charAt(0).toUpperCase()+sec.slice(1);

 if(sec==="menu") loadMenu();
 if(sec==="orders"){
   loadOrders();
   loadStats();
 }
}



        const API = "/api/menu";

        function loadMenu(){
         fetch(API).then(r=>r.json()).then(data=>{
          let rows="";
          data.forEach(i=>{
           rows += `<tr>
             <td>${i.name}</td>
             <td>‚Çπ${i.price}</td>
             <td>${i.category}</td>
             <td>
               <button class="btn btn-sm btn-danger" onclick="deleteItem(${i.id})">
                 Delete
               </button>
             </td>
           </tr>`;
          });
          document.getElementById("menuRows").innerHTML = rows;
         });
        }

        function addItem(){
         const name = document.getElementById("name").value.trim();
         const price = document.getElementById("price").value.trim();
         const category = document.getElementById("category").value.trim();
         const imageUrl = document.getElementById("imageUrl").value.trim();

         console.log("IMG URL FROM INPUT =", imageUrl);

          if(!imageUrl){
  alert("Image URL is empty!");
 }

         fetch(API,{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({name,price,category,imageUrl,available:true})
         }).then(()=>{
          alert("Item added!");
          loadMenu();
         });
        }

        function deleteItem(id){
         if(!confirm("Delete this item?")) return;

         fetch(API + "/" + id, { method: "DELETE" })
          .then(()=>{
            alert("Item deleted!");
            loadMenu();
          });
        }

        loadMenu();

        loadOrders();

        function loadOrders(){
     fetch("/api/orders").then(r=>r.json()).then(data=>{
      let rows="";
      data.forEach(o=>{
       rows += `<tr>
        <td>${o.id}</td>
        <td>${o.tableNo}</td>
        <td>‚Çπ${o.total}</td>
        <td>${o.status}</td>
       </tr>`;
      });
      document.getElementById("orderRows").innerHTML = rows;
     });
    }

    function loadStats(){
 fetch("/api/orders/stats")
  .then(r=>r.json())
  .then(s=>{
    document.getElementById("stats").innerHTML = `
     <div class="col-md-4">
      <div class="card p-3 text-center">
        üì¶ Total Orders
        <h4>${s.totalOrders}</h4>
      </div>
     </div>
     <div class="col-md-4">
      <div class="card p-3 text-center">
        üí∞ Revenue
        <h4>‚Çπ${s.revenue}</h4>
      </div>
     </div>
     <div class="col-md-4">
      <div class="card p-3 text-center">
        ‚è≥ Pending
        <h4>${s.pending}</h4>
      </div>
     </div>`;
  });
}

    function genQR(){
 const t = document.getElementById("tableNo").value;
 if(!t){
  alert("Enter table number");
  return;
 }
 document.getElementById("qrcode").innerHTML = "";

 const url = window.location.origin + "/menu.html?table=" + t;

 new QRCode(document.getElementById("qrcode"), {
  text: url,
  width: 200,
  height: 200
 });
}

    function logout(){
 localStorage.removeItem("admin");
 window.location="admin-login.html";
}


  </script>


</body>
</html>
