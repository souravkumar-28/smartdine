<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - SmartDine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body{
         font-family:'Poppins',sans-serif;
         background:linear-gradient(135deg,#ff6a00,#ee0979);
         min-height:100vh;
         display:flex;align-items:center;justify-content:center;
        }
        .card{
         border:none;border-radius:18px;
         box-shadow:0 10px 30px rgba(0,0,0,.25);
         width:360px;
        }
        .btn-primary{
         background:linear-gradient(90deg,#ff6a00,#ee0979);
         border:none;border-radius:30px;
        }
    </style>
</head>
<body>

<div class="card p-4">
    <h4 class="text-center mb-3">üîê Admin Login</h4>
    <input id="username" type="text" class="form-control mb-3 rounded-pill" placeholder="Username">
    <input id="password" type="password" class="form-control mb-3 rounded-pill" placeholder="Password">

    <button type="button" class="btn btn-primary w-100" onclick="login()">Login</button>
</div>

<script>



    function login(){
     const username = document.getElementById("username").value;
     const password = document.getElementById("password").value;

     fetch("/api/admin/login",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({username,password})
     }).then(r=>r.json()).then(ok=>{
      if(ok){
       localStorage.setItem("admin","true");
       window.location="admin-dashboard.html";
      } else {
       alert("Invalid username or password");
      }
     });
    }

</script>
</body>
</html>
